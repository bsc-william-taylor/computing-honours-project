<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Raster Example</title>

    <link href="https://bootswatch.com/cyborg/bootstrap.min.css" rel="stylesheet">
  
    <style>
        html {
            margin-bottom:100px;
        }
        .push-down {
            margin-top:30px;
        }
        .navbar {
            border-style: solid;
            border-color: #211f1f;
            border-width: 0px 0px 5px 0px;
        }

        .btn-red { background: #ff3300; color: black; }
        .btn-green { background: #00cc66; color: black; }
        .btn-blue { background: #3399ff; color: black; }
        .btn-black { background: #333333; color: black; }
        .btn-white { background: white; color: #333333; }
    </style>
  </head>
  <body>

    <nav class="navbar">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Raster Demo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <div class="row below-nav">
        <div class='col-xs-6'>
            <div class='col-xs-12'>
                <h1>Cube Controls</h1>
                <p class="lead">Manipulate the pyramid on screen using the controls below.</p><hr/>
                <h6 class='lead'>Translate</h6>
                <div class='row'>
                    <div class='col-xs-6'>
                        <button id='cube-up' type="button" class="btn btn-block btn-default">Up</button>
                    </div>
                    <div class='col-xs-6'>
                        <button id='cube-down' type="button" class="btn btn-block btn-default">Down</button>
                    </div>
                </div>
                <br/>
                <div class='row'>
                    <div class='col-xs-6'>
                        <button id='cube-left' type="button" class="btn btn-block btn-default">Left</button>
                    </div>
                    <div class='col-xs-6'>
                        <button id='cube-right' type="button" class="btn btn-block btn-default">Right</button>
                    </div>
                </div>
                <hr/>
                <br/>
                <h6 class='lead push-down'>Colour</h6>
                <div class='row'>
                    <div id='cube-red' class='col-xs-6'><button type="button" class="btn btn-block btn-red">Red</button></div>
                    <div id='cube-green' class='col-xs-6'><button type="button" class="btn btn-block btn-green">Green</button></div>
                </div>
                <br/>
                <div class='row'>
                    <div id='cube-blue' class='col-xs-6'><button type="button" class="btn btn-block btn-blue">Blue</button></div>
                    <div id='cube-black' class='col-xs-6'><button type="button" class="btn btn-block btn-black">Random</button></div>
                </div>
            </div>
        </div>
        <div class='col-xs-6'>
            <div class='col-xs-12'>
                <h1>Pyramid Controls</h1>
                <p class="lead">Manipulate the pyramid on screen using the controls below.</p><hr/>
                <h6 class='lead'>Translate</h6>
                <div class='row'>
                    <div class='col-xs-6'>
                        <button id='pyramid-up' type="button" class="btn btn-block btn-default">Up</button>
                    </div>
                    <div class='col-xs-6'>
                        <button id='pyramid-down' type="button" class="btn btn-block btn-default">Down</button>
                    </div>
                </div>
                <br/>
                <div class='row'>
                    <div class='col-xs-6'>
                        <button id='pyramid-left' type="button" class="btn btn-block btn-default">Left</button>
                    </div>
                    <div class='col-xs-6'>
                        <button id='pyramid-right' type="button" class="btn btn-block btn-default">Right</button>
                    </div>
                </div>
                <hr/>
                <br/>
                <h6 class='lead push-down'>Colour</h6>
                <div class='row'>
                    <div id='pyramid-red' class='col-xs-6'><button type="button" class="btn btn-block btn-red">Red</button></div>
                    <div id='pyramid-green' class='col-xs-6'><button type="button" class="btn btn-block btn-green">Green</button></div>
                </div>
                <br/>
                <div class='row'>
                    <div id='pyramid-blue' class='col-xs-6'><button type="button" class="btn btn-block btn-blue">Blue</button></div>
                    <div id='pyramid-black' class='col-xs-6'><button type="button" class="btn btn-block btn-black">Random</button></div>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 push-down">
            <button id='save' type="button" class="btn btn-block btn-primary">Save</button>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='script.js'></script>
  </body>
</html>
